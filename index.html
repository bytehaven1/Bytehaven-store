
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteHaven</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ByteHaven</h1>
    <p>Your one-stop shop for all things tech</p>
  </header>

  <nav>
    <ul>
      <li>Computers</li>
      <li>TVs</li>
      <li>Phones</li>
      <li>Appliances</li>
      <li>Games</li>
    </ul>
  </nav>

  <main>
    <section class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Laptop" />
        <h3>UltraBook Pro 14"</h3>
        <p>$899</p>
        <button>Add to Cart</button>
        <button class="contact">Message on Telegram</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Smart TV" />
        <h3>SmartView 55" 4K TV</h3>
        <p>$499</p>
        <button>Add to Cart</button>
        <button class="contact">Message on Telegram</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200x150" alt="Phone" />
        <h3>NovaPhone X1</h3>
        <p>$699</p>
        <button>Add to Cart</button>
        <button class="contact">Message on Telegram</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ByteHaven. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
